<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="by Toi Nguyen" />
    <meta name="description" content="The Little Taco Shop" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contact Us</title>
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li>
            <a href="#our menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Little Taco Shop Tacos"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <article id="our menu">
        <form action="https://httpbin.org/get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                autofocus
                required
                placeholder="your name"
              />
            </p>

            <p>
              <label for="email">Email: </label>
              <input
                type="text"
                name="email"
                required
                placeholder="your email"
              />
            </p>
            <p>
              <label for="message">Your Message: </label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>

        <section>
          <h2>Our Lcation</h2>
          <address>
            <p>
              <em>555 Taco Temptatuib Lane, Suite T</em><br />
              Kansas City, MO 55555-5555
            </p>
            <label for="phone"><em>Phone</em></label>
            <input type="tel" name="phone" id="phone" value="555-555-5555" />
            <a href="#">Back to Top</a>
          </address>
        </section>
      </article>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
